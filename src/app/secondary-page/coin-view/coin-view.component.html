<div class="coinViewContainer">
    <div class="coinViewResponsive">
      <div class="coinViewContent" *ngIf="coin">
        <div class="coinViewHeadline">
            <div class="coinViewHeadlineLeft">
                <img class="cryptoLogo" [src]="coin.iconUrl" [srcset]="coin.iconUrl ? (coin.iconUrl + ' 1x, ' + coin.iconUrl.replace('.svg', '@2x.svg') + ' 2x') : ''" alt="{{ coin.name }} Icon" loading="eager" />
                <h2>{{ coin.name }}</h2>
                <div class="todayChange" *ngIf="!todayChange">
                    <h2 class="changeTodayPositiv">{{ coin.change }} %</h2>
                    <img src="./../../../assets/img/priceChange/changePositiv.png">
                </div>
    
                <div class="todayChange" *ngIf="todayChange">
                    <h2 class="changeTodayNegativ">{{ coin.change }} %</h2>
                    <img src="./../../../assets/img/priceChange/changeNegativ.png">
                </div>
            </div>

            <div class="coinViewHeadlineRight">
                <div *ngIf="coin.allTimeHigh">
                    <h2>ATH : {{ coin.allTimeHigh.price | number:'1.2-2' }} $ at {{ date }}</h2>
                </div>           
            </div>   
        </div>

        <div class="coinViewDescription">
            <span>{{ coin.description }}</span>
        </div>
        <canvas baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>

      </div>
    </div>
  </div>
